processes:
  # =========================================================================
  # CIRCULATION (SECONDS - runs first, distributes signals)
  # =========================================================================
  #circulatory_transport:
  #  class: models.physiology.CirculatoryTransport
  #  timescale: seconds
  #  dependencies: []

  # =========================================================================
  # GLUCOSE/INSULIN PATHWAY (MINUTES - frequent execution)
  # =========================================================================
  insulin_secretion:
    class: models.endocrine.InsulinSecretion
    timescale: minutes
    dependencies: []
    parameters:
      glucose_sensitivity: 1.0
      basal_secretion: 5.0
      max_secretion: 150.0

  glucagon_secretion:
    class: models.endocrine.GlucagonSecretion
    timescale: minutes
    dependencies: []
    parameters:
      basal_secretion: 60.0

  glucose_uptake_muscle:
    class: models.endocrine.GlucoseUptake
    timescale: minutes
    dependencies: [insulin_secretion]
    parameters:
      target_entity: muscle_tissue
      basal_rate: 0.05
      insulin_sensitivity: 1.0

  glucose_uptake_adipose:
    class: models.endocrine.GlucoseUptake
    timescale: minutes
    dependencies: [insulin_secretion]
    parameters:
      target_entity: adipose_tissue
      basal_rate: 0.02
      insulin_sensitivity: 1.0

  hormone_degradation:
    class: models.endocrine.HormoneDegradation
    timescale: minutes
    dependencies: [insulin_secretion, glucagon_secretion]

  # =========================================================================
  # GLYCOGEN METABOLISM (HOURS)
  # =========================================================================
  glycogen_synthesis:
    class: models.endocrine.GlycogenSynthesis
    timescale: hours
    dependencies: [glucose_uptake_muscle, glucose_uptake_adipose]

  glycogen_breakdown:
    class: models.endocrine.GlycogenBreakdown
    timescale: hours
    dependencies: []

  hepatic_glucose_production:
    class: models.endocrine.HepaticGlucoseProduction
    timescale: hours
    dependencies: [glycogen_breakdown]
    parameters:
      production_rate: 50.0

  # =========================================================================
  # PANCREATIC POLYPEPTIDE (F-CELLS)
  # =========================================================================
  f_cell_dynamics:
    class: models.endocrine.f_cell_polypeptide_0036322
    timescale: minutes
    dependencies: []

  # =========================================================================
  # ERYTHROPOIESIS (EPO/RBC HOMEOSTASIS)
  # =========================================================================
  oxygen_delivery:
    class: models.endocrine.OxygenDelivery
    timescale: seconds
    dependencies: []

  epo_production:
    class: models.endocrine.ErythropoietinProduction
    timescale: hours
    dependencies: []
    parameters:
      basal_epo: 10.0
      max_epo: 200.0

  erythropoiesis:
    class: models.endocrine.ErythropoiesisStimulation
    timescale: days
    dependencies: []
    parameters:
      basal_production: 2.5e11

  rbc_turnover:
    class: models.endocrine.RBCTurnover
    timescale: days
    dependencies: [erythropoiesis]
    parameters:
      rbc_lifespan_days: 120.0

  glucose_consumption_muscle:
    class: models.endocrine.TissueGlucoseConsumption
    parameters:
      target_entity: muscle_tissue
      consumption_rate: 0.35
    dependencies: [glucose_uptake_muscle]

  glucose_consumption_adipose:
    class: models.endocrine.TissueGlucoseConsumption
    parameters:
      target_entity: adipose_tissue
      consumption_rate: 0.12
    dependencies: [glucose_uptake_adipose]